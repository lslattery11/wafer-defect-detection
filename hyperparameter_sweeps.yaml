program: run_model.py
env: /env
interpreter: python3
method: bayes
metric:
  goal: minimize
  name: validation_loss
parameters:
  learning_rate:
    value: 0.003
  weight_decay:
    value: 0.2
  batch_step_size:
    value: 2048
  num_cnn_layers:
    values: [2, 3, 4, 5]
  num_spp_outputs:
    values: [2, 3, 4, 5]
  num_linear_layers:
    values: [2, 3, 4, 5, 6]
  epochs:
    value: 200
  transform_prob_threshold:
    value: 1
  name:
    value: cnn_spp_net
  outpath:
    value: /media/HomeData/lslattery/wafer_defect_data/

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}