program: run_model.py
env: /env
interpreter: python3
method: bayes
metric:
  goal: minimize
  name: validation_loss
parameters:
  learning_rate:
    values: [0.0001, 0.0003, 0.001, 0.003, 0.01]
  weight_decay:
    max: 0.5
    min: 0.1
    distribution: q_uniform
    q: 0.1
  batch_step_size:
    values: [2048,4096,8192,16384]
  num_cnn_layers:
    value: 3
  num_spp_outputs:
    value: 3
  num_linear_layers:
    value: 4
  epochs:
    value: 200
  transform_prob_threshold:
    value: 1
  name:
    value: cnn_spp_net
  outpath:
    value: /media/HomeData/lslattery/wafer_defect_data/

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}