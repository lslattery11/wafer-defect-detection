program: run_model.py
env: /env
interpreter: python3
method: bayes
metric:
  goal: minimize
  name: exp_avg_validation_loss.min
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 3
parameters:
  learning_rate:
    min: 0.0001
    max: 0.01
  weight_decay:
    min: 0.1
    max: 0.5
    distribution: q_uniform
    q: 0.05
  batch_step_size:
    values: [1024,2048,4096,8192,16384]
  num_cnn_layers:
    values: [2,3]
  num_spp_outputs:
    values: [2,3]
  num_linear_layers:
    values: [2, 3]
  epochs:
    value: 10
  transform_prob_threshold:
    value: 0
  name:
    value: cnn_spp_net
  outpath:
    value: /media/HomeData/lslattery/wafer_defect_data/

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}