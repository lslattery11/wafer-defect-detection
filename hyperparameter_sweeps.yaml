program: run_model.py
env: /env
interpreter: python3
method: bayes
metric:
  goal: minimize
  name: exp_avg_validation_loss
early_terminate:
  type: hyperband
  min_iter: 20
  eta: 3
parameters:
  learning_rate:
    min: 0.0001
    max: 0.01
  weight_decay:
    min: 0.0
    max: 0.5
    distribution: q_uniform
    q: 0.05
  batch_step_size:
    values: [1024,2048,4096,8192,16384]
  num_cnn_layers:
    values: [2,3,4,5]
  num_spp_outputs:
    values: [2,3,4,5]
  num_linear_layers:
    values: [3, 4, 5, 6, 7, 8, 9]
  epochs:
    value: 200
  transform_prob_threshold:
    value: 1
  name:
    value: binary_cnn_spp_net
  outpath:
    value: /data0/lslattery/wafer_defect_data/
  binary:
    value: True
  just_defects:
    value: False

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}